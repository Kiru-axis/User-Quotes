<div class="row">
    <div class="card" style="margin-top: 20px;">
        <div class="card-body">
            <p> Quote: {{quote.description}}</p>
            <p>Published: {{quote.completeDate|dateCount}}</p>
        </div>
        <div class="card-footer">
            <button (click)= 'quoteDelete(true)' class="btn btn-outline-info">Delete quote</button>
        </div>
    </div>
</div>
